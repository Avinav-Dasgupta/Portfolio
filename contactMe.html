<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h4><u>Contact Me</u></h4>

    <main>
        <section name="User Form">
        <form action="submit">
            Enter Your Name: <input required type="text" placeholder="Your name here (Required)">

            Enter Your Email: <input required type="email" placeholder="Your email here (Required)">
            <br><br>
            Enter Your Phone Number: <input type="text" placeholder="Your phone number (Optional)">

            <br><br>
            You Are: 
            <select>
                <option>Recruiter</option>
                <option>Programmer</option>
                <option>Visiter</option>
            </select>
            <br><br>
            Do You Want To Work With Me On Projects? 
            <label for="yes">
            <input type="radio" checked id="yes" class="projects" name="projects"> Yes
            </label> 
            <label for="no">
            <input type="radio" id="no" class="projects" name="projects"> No
            </label>
            <p>To see my projects, <a href="projects.html">click here</a></p>
            <br><br>
            <input type="submit">
            <br><br>
        </form>
        </section>

        </section>
